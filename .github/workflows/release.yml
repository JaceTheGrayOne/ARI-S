name: Build and Release ARI-S

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-alpha.*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release (true/false)'
        required: false
        default: 'false'

env:
  GO_VERSION: '1.24.x'
  NODE_VERSION: '20'
  WAILS_VERSION: 'latest'

jobs:
  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        shell: pwsh
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit
          cd ..

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@${{ env.WAILS_VERSION }}
          $goPath = go env GOPATH
          $goBin = Join-Path $goPath "bin"
          echo "$goBin" >> $env:GITHUB_PATH
          $env:PATH = "$goBin;$env:PATH"
          wails3 version

      - name: Verify embedded dependencies exist
        shell: pwsh
        run: |
          $missing = @()
          foreach($p in @(
            'dependencies/retoc/retoc.exe',
            'dependencies/retoc/oo2core_9_win64.dll',
            'dependencies/UAssetAPI/UAssetBridge.exe',
            'dependencies/UAssetAPI/UAssetBridge.deps.json',
            'dependencies/UAssetAPI/UAssetBridge.runtimeconfig.json',
            'build/appicon.png'
          )){ if(-not (Test-Path $p)) { $missing += $p } }
          if ($missing.Count -gt 0) {
            Write-Host "Missing required files:" -ForegroundColor Red
            $missing | ForEach-Object { Write-Host "  - $_" -ForegroundColor Red }
            exit 1
          }

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "refs/tags/v(.*)") {
            $VERSION = $matches[1]
            echo "version=$VERSION" >> $env:GITHUB_OUTPUT
            echo "is_release=true" >> $env:GITHUB_OUTPUT
            if ($VERSION -match "(alpha|beta|rc|pre)") { echo "is_prerelease=true" >> $env:GITHUB_OUTPUT } else { echo "is_prerelease=false" >> $env:GITHUB_OUTPUT }
          } else {
            $SHORT_SHA = "${{ github.sha }}".Substring(0,7)
            echo "version=dev-$SHORT_SHA" >> $env:GITHUB_OUTPUT
            echo "is_release=false" >> $env:GITHUB_OUTPUT
            echo "is_prerelease=false" >> $env:GITHUB_OUTPUT
          }

      - name: Build ARI-S with Wails
        shell: pwsh
        env:
          PRODUCTION: "true"
        run: |
          wails3 task windows:build
          if (-not (Test-Path "bin/ARI-S.exe")) { Write-Error "Binary not found at bin/ARI-S.exe"; exit 1 }

      - name: Determine if code signing is enabled
        id: signflag
        shell: pwsh
        env:
          HAS_PFX: ${{ secrets.WIN_CODE_SIGN_PFX_B64 }}
          HAS_PASS: ${{ secrets.WIN_CODE_SIGN_PFX_PASSWORD }}
        run: |
          if (($env:HAS_PFX) -and ($env:HAS_PASS)) {
            echo "do_sign=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "do_sign=false" >> $env:GITHUB_OUTPUT
          }

      - name: Code sign executable (if certificate provided)
        if: steps.signflag.outputs.do_sign == 'true'
        shell: pwsh
        env:
          WIN_CODE_SIGN_PFX_B64: ${{ secrets.WIN_CODE_SIGN_PFX_B64 }}
          WIN_CODE_SIGN_PFX_PASSWORD: ${{ secrets.WIN_CODE_SIGN_PFX_PASSWORD }}
          TSA_URL: ${{ secrets.WIN_TIMESTAMP_URL || 'http://timestamp.digicert.com' }}
        run: |
          Write-Host "Importing code signing certificate and signing binary..." -ForegroundColor Cyan

          $pfxPath = Join-Path $env:RUNNER_TEMP 'codesign.pfx'
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WIN_CODE_SIGN_PFX_B64))

          $possible = @(
            'C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe',
            'C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe',
            'C:\Program Files (x86)\Windows Kits\10\bin\10.0.22000.0\x64\signtool.exe'
          )
          $signtool = $possible | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $signtool) { throw 'signtool.exe not found on runner' }

          & $signtool sign /f $pfxPath /p $env:WIN_CODE_SIGN_PFX_PASSWORD /fd sha256 /tr $env:TSA_URL /td sha256 "bin/ARI-S.exe"
          if ($LASTEXITCODE -ne 0) { throw "signtool sign failed with exit code $LASTEXITCODE" }

          & $signtool verify /pa /v "bin/ARI-S.exe"
          if ($LASTEXITCODE -ne 0) { throw "signtool verify failed with exit code $LASTEXITCODE" }

      - name: Package release artifacts
        id: package
        shell: pwsh
        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          $ARCHIVE_NAME = "ARI-S-v$VERSION-windows-x64.zip"
          New-Item -ItemType Directory -Path "release-package" -Force | Out-Null
          Copy-Item "bin/ARI-S.exe" "release-package/" -Force
          Copy-Item "CREDITS.md" -Destination "release-package/" -Force -ErrorAction SilentlyContinue
          Compress-Archive -Path "release-package/*" -DestinationPath $ARCHIVE_NAME -Force
          echo "archive_name=$ARCHIVE_NAME" >> $env:GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARI-S-windows-x64
          path: ${{ steps.package.outputs.archive_name }}
          retention-days: 30
          if-no-files-found: error

      - name: Generate release notes
        if: steps.version.outputs.is_release == 'true'
        id: release_notes
        shell: pwsh
        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          $NOTES = @"
          # ARI-S v$VERSION

          See README for details.
          "@
          $NOTES | Out-File -FilePath "release_notes.md" -Encoding UTF8

      - name: Create GitHub Release
        if: steps.version.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ARI-S v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          files: ${{ steps.package.outputs.archive_name }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        shell: pwsh
        run: |
          Write-Host "Built version: ${{ steps.version.outputs.version }}"
          Write-Host "Artifact: ${{ steps.package.outputs.archive_name }}"
